packages:
  all:
    target: [broadwell]
    variants: build_type=Release cxxstd=17
  fftw:
    variants: -mpi
  range-v3:
    # avoid building doxygen
    variants: ~doc
  geant4:
    variants: ~qt~opengl+vecgeom
  marlin:
    # avoid building mariadb
    variants: ~lccd
  mesa:
    variants: ~llvm+glx+opengl swr=none
  boost:
    variants: +python
  dd4hep:
    variants: +assimp+lcio+xercesc+hepmc3+geant4+edm4hep
   # avoid issue https://github.com/spack/spack/issues/16803
  # and use variant that allows to install older versions of whizard
  whizard:
    variants:~fastjet~latex+lcio~lhapdf+openloops~openmp+pythia8 hepmc=2 
  python:
    variants: +debug
  mesa:
    variants: -llvm swr=none
# needed for gaudimarlinwrapper
  gaudi:
    variants: +optional
    version: [ master ]
# avoid error for fccanalyses
  k4fwcore:
    version: [ master ]
  podio:
    version: [ master ]
  k4simgeant4:
    variants: -delphes_hepmc
    version: [ main ]
  cepcsw:
    version: [ master ]
  k4marlinwrapper:
    version: [ master ]
  k4reccalorimeter:
    version: [ main ]
  k4simdelphes:
    version: [ main ]
  edm4hep:
    version: [ master ]
   evtgen:
     variants: +photos
   gdb:
     variants: -python
   py-setuptools-scm:
     variants: +toml
   binutils:
     variants: +plugins
