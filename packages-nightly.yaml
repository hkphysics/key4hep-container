packages:
  all:
    target: [zen2]
    variants: build_type=Release cxxstd=17
  guinea-pig:
    variants: +fftw3
  fftw:
    variants: -mpi
  range-v3:
    # avoid building doxygen
    variants: ~doc
  geant4:
    version: [ 10.7.3 ]
    variants: ~qt~opengl+vecgeom cxxstd=17
  marlin:
    # avoid building mariadb
    variants: ~lccd
  mesa:
    variants: ~llvm+glx+opengl swr=none
  boost:
    variants: +python
  whizard:
    variants: ~fastjet~latex+lcio~lhapdf+openloops~openmp+pythia8 hepmc=2
  k4fwcore:
    version: [main]
  cepcsw:
    version: [main]
  k4reccalorimeter:
    version: [main]
  k4simdelphes:
    version: [main]
  edm4hep:
    version: [main]
  evtgen:
    variants: +photos
  py-setuptools-scm:
    variants: +toml
  binutils:
    variants: +plugins
  k4marlinwrapper:
    version: [main]
# see https://github.com/key4hep/key4hep-spack/issues/379
  k4lcioreader:
    version: [main]
# https://github.com/key4hep/key4hep-spack/issues/380
  delphes:
    version: [master]
