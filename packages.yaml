packages:
  all:
    target: [zen2]
    variants: build_type=Release cxxstd=17
  guinea-pig:
    variants: +fftw3
  fftw:
    variants: -mpi
  range-v3:
    # avoid building doxygen
    variants: ~doc
  geant4:
    version: [ 10.7.3 ]
    variants: ~qt~opengl+vecgeom cxxstd=17
  marlin:
    # avoid building mariadb
    variants: ~lccd
  mesa:
    variants: ~llvm+glx+opengl swr=none
  boost:
    variants: +python
  whizard:
    variants: ~fastjet~latex+lcio~lhapdf+openloops~openmp+pythia8 hepmc=2
  evtgen:
    variants: +photos
  py-setuptools-scm:
    variants: +toml
  binutils:
    variants: +plugins
  python:
    version: [3.11.9]
