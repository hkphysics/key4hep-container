packages:
  all:
    target: [broadwell]
  range-v3:
    # avoid building doxygen
    variants: ~doc
  geant4:
    variants: ~qt~opengl+vecgeom
  marlin:
    # avoid building mariadb
    variants: ~lccd
  mesa:
    # avoid building llvm
    variants: ~llvm+glx+opengl
  boost:
    variants: +python
  dd4hep:
    variants: +geant4+lcio
  xercesc:
    variants: cxxstd=11
  root:
    variants: cxxstd=17
  # avoid issue https://github.com/spack/spack/issues/16803
  # and use variant that allows to install older versions of whizard
#  ocaml:
#    version: [4.10.0]
#    variants: ~force-safe-string
  # Avoid concretizer conflict for edm4hep
#  pythia8:
#    version: [8244]
  python:
    variants: +debug
  delphes:
    # includes some fixes to the trackcovariance module that are
    # needed in fccsw
    version: [3.4.3pre05]
  mesa:
    variants: -llvm swr=none
# needed for gaudimarlinwrapper
  gaudi:
    version: [ master ]
# avoid error for fccanalyses
  acts:
    version: [ 5.00.0 ]
  ninja:
    version: [ 1.10.2 ]
  k4fwcore:
    version: [ master ]
  podio:
    version: [ master ]
