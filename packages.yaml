packages:
  all:
    target: [broadwell]
    variants: build_type=Release cxxstd=17
  guinea-pig:
    variants: +fftw3
  fftw:
    variants: -mpi
  range-v3:
    # avoid building doxygen
    variants: ~doc
  geant4:
    variants: ~qt~opengl+vecgeom cxxstd=17
  marlin:
    # avoid building mariadb
    variants: ~lccd
  mesa:
    variants: ~llvm+glx+opengl swr=none
  boost:
    variants: +python
  dd4hep:
    variants: +assimp+lcio+xercesc+hepmc3+geant4+edm4hep
  whizard:
    variants: ~fastjet~latex+lcio~lhapdf+openloops~openmp+pythia8 hepmc=2
  k4fwcore:
    version: [master]
  k4simgeant4:
    variants: -delphes_hepmc
    version: [main]
  cepcsw:
    version: [master]
  k4marlinwrapper:
    version: [master]
  k4simdelphes:
    version: [main]
  k4reccalorimeter:
    version: [main]
  edm4hep:
    version: [master]
  gaudi:
    variants: +optional
  evtgen:
    variants: +photos
  gdb:
    variants: -python
  py-setuptools-scm:
    variants: +toml
  binutils:
    variants: +plugins
  python:
    variants: +debug
