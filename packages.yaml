packages:
  all:
    target: [broadwell]
  range-v3:
    # avoid building doxygen
    variants: ~doc
  geant4:
    variants: ~qt~opengl+vecgeom
  marlin:
    # avoid building mariadb
    variants: ~lccd
  mesa:
    # avoid building llvm
    variants: ~llvm+glx+opengl
  boost:
    variants: +python
  dd4hep:
    variants: +geant4+lcio
  xercesc:
    variants: cxxstd=11
  root:
    variants: cxxstd=17
  # avoid issue https://github.com/spack/spack/issues/16803
  # and use variant that allows to install older versions of whizard
  python:
    variants: +debug
  delphes:
    # includes some fixes to the trackcovariance module that are
    # needed in fccsw
    version: [3.4.3pre05]
  mesa:
    variants: -llvm swr=none
  k4fwcore:
    version: [ master ]
  k4simgeant4:
    version: [ main ]
  k4marlinwrapper:
    version: [ master ]
  k4simdelphes:
    version: [ main ]
  cepcsw:
    version: [ master ]
  k4reccalorimeter:
    version: [ main ]
  edm4hep:
    version: [ master ]
